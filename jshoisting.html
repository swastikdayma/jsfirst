<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <p>with var you can use a variable before it is declared</p>
    <h4 id="demo"></h4>
    <script>
        carName="BMW";
        document.getElementById('demo').innerHTML=carName;
        var carName;
    </script>
